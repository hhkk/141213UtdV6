<section data-ng-controller="RawrecordsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Rawrecords</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="rawrecord in rawrecords" data-ng-href="#!/rawrecords/{{rawrecord._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="rawrecord.created | date:'medium'"></span>
				by
				<span data-ng-bind="rawrecord.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="rawrecord.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!rawrecords.$resolved || rawrecords.length">
    	No Rawrecords yet, why don't you <a href="/#!/rawrecords/create">create one</a>?
    </div>
</section>
