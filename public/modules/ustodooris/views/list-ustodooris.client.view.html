<section data-ng-controller="UstodoorisController" data-ng-init="find()">
    <div class="page-header">
        <h1>Ustodooris</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ustodoori in ustodooris" data-ng-href="#!/ustodooris/{{ustodoori._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="ustodoori.created | date:'medium'"></span>
				by
				<span data-ng-bind="ustodoori.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ustodoori.text"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!ustodooris.$resolved || ustodooris.length">
    	No Ustodooris yet, why don't you <a href="/#!/ustodooris/create">create one</a>?
    </div>
</section>
