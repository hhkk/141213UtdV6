<section data-ng-controller="Ustodo2sController" data-ng-init="find()">
    <div class="page-header">
        <h1>Ustodo2s</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ustodo2 in ustodo2s" data-ng-href="#!/ustodo2s/{{ustodo2._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="ustodo2.created | date:'medium'"></span>
				by
				<span data-ng-bind="ustodo2.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ustodo2.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!ustodo2s.$resolved || ustodo2s.length">
    	No Ustodo2s yet, why don't you <a href="/#!/ustodo2s/create">create one</a>?
    </div>
</section>
