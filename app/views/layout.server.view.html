<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

    <!--<base href="/">-->
    <base href="/" />

	<!-- General META f-->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META f-->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META f-->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META f-->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon f-->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Filesf-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

	<!-- HTML5 Shim xf-->
	<!--[if lt IE 9]xf-->
	<!--[endif]xf-->
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript" src="/lib/tinymce4/tinymce.min.js"></script>
    <!--<script type="text/javascript" src="/lib/tinymce3/tiny_mce.js"></script>-->
    <script src="/lib/ckeditor/ckeditor.js"></script>
	<!--<script type="text/javascript" src="/lib/ckeditor/plugins/colorbutton/plugin.js"></script>-->

    <!--<script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>-->
    <!--hbk for linky xf-->

    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular-sanitize.js"></script>xf-->
    <!--<script src="/lib/angular-sanitize/angular-sanitize.min.js"></script>xf-->

    <script src="/mediumjs/rangy-core.js"></script>
    <script src="/mediumjs/rangy-classapplier.js"></script>
    <script src="/mediumjs/undo.js"></script>
    <script src="/mediumjs/medium.js"></script>
    <link rel="stylesheet" href="/mediumjs/medium.css">



</head>

<body class="ng-cloak">
<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
	<section class="content">
		<section class="container">
			{% block contentxx %}{% endblock %}
		</section>
	</section>
	<!--Embedding The User Objectf-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>
	<!--Application JavaScript Filesf-->
	{% for jsFile in jsFiles %}<script class="hkclass2" type="text/javascript" src="{{jsFile}}"></script>{% endfor %}
